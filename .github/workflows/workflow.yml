on:
  push:
    branches:
      - main

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2

    # - name: Get the ENV from the secret
    #   run: |
    #       echo "$MY_SECRET" >> $GITHUB_WORKSPACE/.env
    #   shell: bash
    #   env:
    #     MY_SECRET: ${{ secrets.LARAVEL_ENV }}

    # - name: Decrypt the .env file using the encryption key from secrets
    #   run: |
    #     php artisan env:decrypt --env=production --key=${{ secrets.LARAVEL_ENV_ENCRYPTION_KEY }} --force
    #     rm .env
    #     mv .env.production .env

    - name: Build container image
      run: docker build -f docker/Dockerfile -t ${{ secrets.DO_REGISTRY_ENDPOINT }}/laravel-app-k9s:$(echo $GITHUB_SHA | head -c7) -e LARAVEL_ENV_ENCRYPTION_KEY=${{ secrets.LARAVEL_ENV_ENCRYPTION_KEY }} .

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DO_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DigitalOcean Container Registry
      run: docker push ${{ secrets.DO_REGISTRY_ENDPOINT }}/laravel-app-k8s:$(echo $GITHUB_SHA | head -c7)

    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|${{ secrets.DO_REGISTRY_ENDPOINT }}/laravel-app-k8s:'${TAG}'|' $GITHUB_WORKSPACE/deploy/deployment.yml

    - name: Save DigitalOcean kubeconfig with short-lived credentials
      run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 newhanover

    - name: Deploy to DigitalOcean Kubernetes
      run: kubectl apply -f $GITHUB_WORKSPACE/deploy/deployment.yml

    - name: Verify deployment
      run: kubectl rollout status deployment/laravel-app-k8s-deployment

