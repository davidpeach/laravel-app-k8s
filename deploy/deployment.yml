apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-laravel-app
  namespace: backend
spec:
  ingressClassName: nginx
  rules:
    - host: test1.davidpeach.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: laravel-app-k8s
                port:
                  number: 80
