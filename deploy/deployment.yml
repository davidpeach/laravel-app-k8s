apiVersion: v1
kind: Service
metadata:
  name: laravel-app-k8s-service
spec:
  selector:
    app: laravel-app-k8s
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app-k8s-deployment
  labels:
    app: laravel-app-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-app-k8s
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: laravel-app-k8s
    spec:
      volumes:
        - name: shared-files
          emptyDir: {}
        - name: nginx-mount
          emptyDir: {}
      containers:
      - name: laravel-app-k8s
        image: <IMAGE>
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
          - name: shared-files
            mountPath: /var/www/html
          - name: nginx-mount
            mountPath: /lol
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cp -r /data/. /var/www/html/ && chown -R www-data:www-data /var/www/html && cp -r /nginx/. /lol"]
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - name: shared-files
            mountPath: /var/www/html
          - name: nginx-mount
            mountPath: /etc/nginx/conf.d
---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-test1-davidpeach-me
  # namespace: backend
spec:
  # ACME issuer configuration
  # `email` - the email address to be associated with the ACME account (make sure it's a valid one)
  # `server` - the URL used to access the ACME serverâ€™s directory endpoint
  # `privateKeySecretRef` - Kubernetes Secret to store the automatically generated ACME account private key
  acme:
    email: hello@davidpeach.me
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-nginx-private-key
    solvers:
      # Use the HTTP-01 challenge provider
      - http01:
          ingress:
            class: nginx

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-laravel-app-k8s
  # namespace: backend
  annotations:
    cert-manager.io/issuer: letsencrypt-test1-davidpeach-me
spec:

  tls:
  - hosts:
    - test1.davidpeach.me
    secretName: laravel-app-k8s--tls

  ingressClassName: nginx

  rules:
    - host: test1.davidpeach.me
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: laravel-app-k8s-service
              port:
                number: 80
