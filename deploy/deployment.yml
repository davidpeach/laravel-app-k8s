apiVersion: v1
kind: Service
metadata:
  name: laravel-app-k8s-service
spec:
  selector:
    app: laravel-app-k8s
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-app-k8s-deployment
  labels:
    app: laravel-app-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-app-k8s
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: laravel-app-k8s
    spec:
      containers:
      - name: laravel-app-k8s
        image: <IMAGE>
        ports:
        - containerPort: 9000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
